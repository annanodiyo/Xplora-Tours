<div class="w-[98vw] flex justify-center">
  <form
    [formGroup]="registrationForm"
    (ngSubmit)="registerUser()"
    class="w-[70vw] bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="full name">
        Full Name
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="full_name"
        type="text"
        placeholder="Full Name"
      />
      <span
        id="fname-error"
        class="text-[12px] text-red-500"
        *ngIf="
          buttonClicked &&
          registrationForm?.get('full_name')?.hasError('required')
        "
        >*Required</span
      >
    </div>
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="phone_number"
      >
        Phone Number
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="phone_number"
        type="text"
        placeholder="+234 70000000"
      />
      <span
        id="phone-error"
        class="text-[12px] text-red-500"
        *ngIf="
          buttonClicked &&
          registrationForm?.get('phone_number')?.hasError('required')
        "
        >*Required</span
      >
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email address
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="email"
        type="text"
        placeholder="Username"
      />
      <span
        class="text-[12px] text-red-500"
        *ngIf="
          buttonClicked && registrationForm?.get('email')?.hasError('required')
        "
      >
        *Required
      </span>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="password"
        type="password"
        placeholder="******************"
      />
      <span
        id="password-error"
        class="text-[12px] text-red-500"
        *ngIf="
          buttonClicked &&
          registrationForm?.get('password')?.hasError('required')
        "
        >*Required</span
      >
    </div>
    <!-- <div class="mb-6">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="confirm password"
      >
        Confirm Password
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="login-password"
        type="password"
        placeholder="******************"
      />
      <span id="password-error" class="text-[12px] text-red-500"></span>
    </div> -->
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Create Account
      </button>
      <p>
        Already registered?
        <a
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          href="../login/login.component.html"
          >LogIn
        </a>
      </p>
    </div>
  </form>
</div>
