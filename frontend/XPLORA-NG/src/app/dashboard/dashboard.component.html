    <section>

           <div class="bg-orange-500 border rounded-full p-3 shadow-md"> <i class="fa-solid fa-plus text-white font-bold"></i></div>
        </div>

        <div class="flex justify-center px-20 mt-20">
  <form
    class="w-[40vw] bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <div class="main flex justify-between">
      <div class="right">
        <div class="mb-4">

            class="text-[12px] text-red-500"

            ></span

        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="Destination"
          >
            Destination
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"

            type="text"
            placeholder="Destination"
          />
          <span
            id="dest-error"
            class="text-[12px] text-red-500"

            >*Required</span
          >
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="description"
          >
            Description
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"

            type="text"
            placeholder="description"
          />
          <span
            id="desc-error"
            class="text-[12px] text-red-500"

            >*Required</span
          >
        </div>
      </div>
      <div class="left">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="Duration"
          >
            Duration
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"

            type="number"
            placeholder="Duration in days"
          />
          <span

          >
            *Required
          </span>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="Price">

          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            min="1"

            type="number"
          />
          <span
            id="password-error"
            class="text-[12px] text-red-500"

            >*Required</span
          >
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="Price">
            Start Date
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"

            type="date"
          />
          <span

            >*Required</span
          >

    <button
