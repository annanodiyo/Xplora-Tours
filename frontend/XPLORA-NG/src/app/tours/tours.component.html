<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 py-10 px-10">
  <div class="bg-white rounded-md shadow-md p-4" *ngFor="let tour of allTours">
    <img [src]="tour.image" alt="" />
    <h1 class="text-center font-bold mb-2 mt-2">Malindi</h1>
    <p class="text-sm mb-2"></p>
    <p class="text-lg flex justify-between font-bold">
      3 days <span>Ksh: 12000</span>
    </p>
    <p class="mt-4">From <span class="font-bold text-lg">13/12/2023</span></p>
    <div class="flex justify-center mt-4">
      <!-- <button>Edit</button> <br /> -->
      <button
        class="bg-orange-500 w-[90%] font-bold text-white"
        style="border-radius: 3px; height: 40px"
      >
        Book Trip
      </button>
    </div>
  </div>
</div>
